<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
    }
  }
</script>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
			body { margin: 0; }
		</style>
    <script id="imports" type="module">

import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

camera.position.z = 5;
const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );

window.light = directionalLight;
camera.add(directionalLight);
const controls = new OrbitControls( camera, renderer.domElement );

//controls.update() must be called after any manual changes to the camera's transform
camera.position.set( -48, 27, 50 );
controls.update();
window.camera = camera;
window.animate = function animate() {

	requestAnimationFrame( animate );
	renderer.shadowMap.enabled = true;
    controls.update();
	renderer.render( scene, camera );

}
var geometry = new THREE.BoxGeometry( 100, 0.1, 100 );

scene.add( directionalLight );
const light = new THREE.PointLight( 0xFFFFFF, 1, 1010 );
light.position.set( 0, 100, 0 );
light.castShadow = true;
scene.add( light );


var groundTexture = new THREE.TextureLoader().load( "img/wood-floor.png");
groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
groundTexture.repeat.set( 20, 20 );
groundTexture.anisotropy = 16;
groundTexture.encoding = THREE.sRGBEncoding;
var groundMaterial = new THREE.MeshStandardMaterial( { map: groundTexture } );

var plane = new THREE.Mesh( geometry, groundMaterial );
directionalLight.castShadow = true;
scene.add( plane );
window.addCubeAt = function addCubeAt(x, y, z, posX, posY, posZ) {
    var geometry = new THREE.BoxGeometry( x, y, z );
    var material = new THREE.MeshStandardMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    animate();
    return cube;
}

window.addCube = function addCubeAt(x, y, z) {
    var geometry = new THREE.BoxGeometry( x, y, z );
    var material = new THREE.MeshStandardMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    animate();
    return cube;
}
</script>
</head>
<body>

<script id="myJS" type="module">

window.animate()
</script>
</body>
</html>
